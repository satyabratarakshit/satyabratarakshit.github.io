<section class="well">
	<div class="container" ng-controller="myCtrl">
		<div class="row">
			<div class="col-sm-offset-2 col-sm-8 registration">
				<h2 class="text-center">Registration</h2>
				<form class="form-horizontal" name="myForm" novalidate>
					<div class="form-group">
					    <label class="col-sm-2 control-label">Name</label>
					    <div class="col-sm-10">
					      	<input type="text" name="name" class="form-control" placeholder="Enter your Name" id="name" ng-model="name" required>
					      	<span class="erroremsg" ng-show="myForm.name.$dirty && myForm.name.$invalid">
								<span ng-show="myForm.name.$error.required">This field is required.</span>
							</span>			      	
					    </div>
					</div>
					<div class="form-group">
					    <label class="col-sm-2 control-label">Email</label>
					    <div class="col-sm-10">
					      	<input type="email" name="email" class="form-control" placeholder="Enter your Email ID" id="email" ng-model="email" required>
					      	<span class="erroremsg" ng-show="myForm.email.$dirty && myForm.email.$invalid">
								<span ng-show="myForm.email.$error.required">Email is required.</span>
								<span ng-show="myForm.email.$error.email">Invalid email address.</span>
							</span>
					    </div>
					</div>
					<div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      	<button type="submit" class="btn btn-primary"  ng-click="add()" ng-disabled="myForm.$invalid">Submit</button>				      	
					    </div>
					</div>
				</form>
