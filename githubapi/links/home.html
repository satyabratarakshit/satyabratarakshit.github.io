<div class="container">
    <div class="row" ng-controller="popularUsers">
        <h1 class="text-center">
            <strong>Popular Users On GitHub</strong>
        </h1>
        <br>
        <div class="col-sm-4" ng-repeat="data in datas">
            <a href="#!search/{{data.login}}" ng-click="searchdata(data.login)">
                <div class="thumbnail clearfix">
                    <img ng-src="{{data.avatar_url}}" alt="user-image" width="100%" height="100px">
                    <h3 class="text-center">
                        <a href="{{data.html_url}}" target="_blank">{{data.login}}</a>
                    </h1>
                </div>
            </a>

        </div>
    </div>
</div>
