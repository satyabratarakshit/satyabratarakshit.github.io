<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="js/jquery.min.js"></script>
	<script>
		$(function(){
		$(".myclass").blur(function(){
				var data = $(this).val();
				data = data.trim();
				var id = $(this).attr("id");
				var type = $(this).attr("type");
				//alert(type);
				//alert(id);
				
		if(type=="radio")
			{
			if($(".gender:checked").length==0)
				{
				$("#egender").show();
				}else{
				$("#egender").hide();
				}
		    }
		else if(type=="checkbox")
		 {
			if($("#condition:checked").length==0)
				{
				$("#econdition").show();
				}else{
				$("#econdition").hide();
				}
		 }
		else{
			if(data=="")
				{
				$("#e"+id).show();
				}else{
				$("#e"+id).hide();
				}
			}
		});
		$("#btn1").click(function(){
			var name = document.getElementById("fname").value;
			name=name.trim();
			if(name==""){					
					document.getElementById("fname").style.borderColor="red";
					document.getElementById("efname").style.display = 'block';
				}
				else{
					document.getElementById("efname").style.display = 'none';
					document.getElementById("fname").style.borderColor="";
				}
			// for email===================
			var email = document.getElementById("email").value;
			email=email.trim();
			if(email==""){					
					document.getElementById("email").style.borderColor="red";
					document.getElementById("eemail").style.display = 'block';
			}
			else{
				
				document.getElementById("email").style.borderColor="";
				document.getElementById("eemail").style.display = 'none';
			}	
			// for Mobile===================
			var mobile = document.getElementById("mobile").value;
			mobile=mobile.trim();
			if(mobile==""){					
					document.getElementById("mobile").style.borderColor="red";
					document.getElementById("emobile").style.display = 'block';
			}
			else{
				
				document.getElementById("mobile").style.borderColor="";
				document.getElementById("emobile").style.display = 'none';
			}
			// for City===================
			var city = document.getElementById("city").value;
			city=city.trim();
			if(city==""){					
					document.getElementById("city").style.borderColor="red";
					document.getElementById("ecity").style.display = 'block';
			}
			else{				
				document.getElementById("city").style.borderColor="";
				document.getElementById("ecity").style.display = 'none';
			}	
			// for Address===================
			var address = document.getElementById("address").value;
			address=address.trim();
			if(address==""){					
					document.getElementById("address").style.borderColor="red";
					document.getElementById("eaddress").style.display = 'block';
			}
			else{						
				document.getElementById("address").style.borderColor="";
				document.getElementById("eaddress").style.display = 'none';
			}
			// for Gender===================
			var male = document.getElementById("m").checked;
			var female = document.getElementById("f").checked;					
			if(male==true || female==true){
				document.getElementById("egender").style.display = 'none';
			}else
			{
				document.getElementById("egender").style.display = 'block';
			}
			// for Terms and condition===================
			var condition =document.getElementById("condition").checked;
								
			if(condition==true){
				document.getElementById("econdition").style.display = 'none';
			}else
			{
				document.getElementById("econdition").style.display = 'block';
			}
		});
		$("#btn2").click(function(){
			document.getElementById("myForm").reset();
		});
	});
	</script>
	<style>
		i{
		 color:red; 
		 display:none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-offset-3 col-sm-6">
				<form action="#" method="POST" class="form-horizontal well" id="myForm">
					<h1 class="text-center">
						Form Validation
					</h1>
					<div class="form-group">
					    <label class="col-sm-2 control-label">Name</label>
					    <div class="col-sm-10">				     
					      <input type="text" class="form-control myclass" id="fname">
							<i id="efname">This field is required</i>
					    </div>
				  </div>
				  <div class="form-group">
					    <label class="col-sm-2 control-label">Email Id</label>
					    <div class="col-sm-10">				     
					      <input type="text" class="form-control myclass" id="email">
							<i id="eemail">This field is required</i>
					    </div>
				  </div>
				  <div class="form-group">
					    <label class="col-sm-2 control-label">Mobile</label>
					    <div class="col-sm-10">				     
					      <input type="text" class="form-control myclass" id="mobile">
							<i id="emobile">This field is required</i>
					    </div>
				  </div>
				  <div class="form-group">
					    <label class="col-sm-2 control-label">City</label>
					    <div class="col-sm-10">				     
					     <select class="form-control myclass" id="city">
							<option value="">Chooose City</option>
							<option value="1">Bangalore</option>
							<option value="2">Delhi</option>
							<option value="3">Pune</option>
						</select>
						<i id="ecity">This field is required</i>
					    </div>
				  </div>
				  <div class="form-group">
					    <label class="col-sm-2 control-label">Address</label>
					    <div class="col-sm-10">				     
						    <textarea class="form-control myclass" id="address"></textarea>
							<i id="eaddress">This field is required</i>
					    </div>
				  </div>
				  <div class="form-group">
					    <label class="col-sm-2 control-label">Gender</label>
					    <div class="col-sm-10">				     
					      <label><input type="radio" name="gender" id="m" class="gender myclass" value="m">Male</label>
					      <label><input type="radio" name="gender" id="f" class="gender myclass" value="f">Female</label>
					      <br>
					      <i id="egender">This gender is required</i>
					    </div>
				  </div>
				   <div class="form-group">					    
					    <div class="col-sm-offset-2 col-sm-10">				     
					      <input type="checkbox" id="condition" value="Yes" class="myclass">Terms Conditions Apply.
						<br>
						<i id="econdition">Please select the term & conditions</i>
					    </div>
				  </div>
				  <div class="form-group">					    
					    <div class="text-center">				     
					      <button id="btn1" class="btn btn-primary btn-lg" type="button">Save</button>
					      <button id="btn2" class="btn btn-warning btn-lg" >Reset</button>						
					    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
