<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">	
	<style>
		i{
		 color:red; 
		 display:none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-offset-3 col-sm-6">
				<form action="#" method="POST" class="form-horizontal well">
					<h1 class="text-center">Form Validation</h1>
					<div class="form-group">
					    <label class="col-sm-2 control-label">Name</label>
					    <div class="col-sm-10">				     
					      <input type="text" class="form-control myclass" id="fname">
							<i id="efname">Please Enter Your Name</i>
					    </div>
				  </div>
				  <div class="form-group">
					    <label class="col-sm-2 control-label">Email Id</label>
					    <div class="col-sm-10">				     
					      <input type="text" class="form-control myclass" id="email">
							<i id="eemail">Please Enter Your Email Id</i>
					    </div>
				  </div>
				  <div class="form-group">
					    <label class="col-sm-2 control-label">Mobile</label>
					    <div class="col-sm-10">				     
					      <input type="text" class="form-control myclass" id="mobile">
							<i id="emobile">Please Enter Your Mobile</i>
					    </div>
				  </div>
				  <div class="form-group">
					    <label class="col-sm-2 control-label">City</label>
					    <div class="col-sm-10">				     
					     <select class="form-control myclass" id="city">
							<option value="">Chooose City</option>
							<option value="1">Bangalore</option>
							<option value="2">Delhi</option>
							<option value="3">Pune</option>
						</select>
						<i id="ecity">Please Select A City</i>
					    </div>
				  </div>
				  <div class="form-group">
					    <label class="col-sm-2 control-label">Address</label>
					    <div class="col-sm-10">				     
						    <textarea class="form-control myclass" id="address"></textarea>
							<i id="eaddress">Please Enter Your Address</i>
					    </div>
				  </div>
				  <div class="form-group">
					    <label class="col-sm-2 control-label">Gender</label>
					    <div class="col-sm-10">				     
					      <label><input type="radio" name="gender" id="m" class="gender myclass" value="m">Male</label>
					      <label><input type="radio" name="gender" id="f" class="gender myclass" value="f">Female</label>
					      <br>
					      <i id="egender">Please Select Gender</i>
					    </div>
				  </div>
				   <div class="form-group">					    
					    <div class="col-sm-offset-2 col-sm-10">				     
					      <input type="checkbox" id="condition" value="Yes" class="myclass">Terms Conditions Apply.
						<br>
						<i id="econdition">Please select the term & conditions</i>
					    </div>
				  </div>
				  <div class="form-group">					    
					    <div class="text-center">				     
					      <button id="btn1" class="btn btn-primary btn-lg" type="button">Save</button>
					      <button id="btn2" class="btn btn-warning btn-lg" type="button">Reset</button>						
					    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
